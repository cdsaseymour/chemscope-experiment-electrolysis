    <body>
        <canvas id="star-background"></canvas>
        <div class="container">
            <div id="border">

                    <img id="printicon" src="images/other/border/topbarassets/print.png" class="topbaricon">
                    <img id="reseticon" src="images/other/border/topbarassets/reset.png" class="topbaricon topbariconright">

                    <div id="rightExperimentBorder" class="experimentBorder"></div>
                </div>
                <div id="bottomExperimentBorder"></div>
                <div id="professorContainer">
                    <img id="professor" src="images/professor/default.png">
